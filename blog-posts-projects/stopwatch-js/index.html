<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create a simple stopwatch using JavaScript?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">

        <div class="display">
            <div id="hour">00</div>
            <div id="min">00</div>
            <div id="sec">00</div>
            <div id="msec">00</div>
        </div>

        <button onclick="start()" class="btn btn1">Start</button>
        <button onclick="stop()" class="btn btn2">Stop</button>
    </section>

    <script src="script.js"></script>

</body>

</html>
