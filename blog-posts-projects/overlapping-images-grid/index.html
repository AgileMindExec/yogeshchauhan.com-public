<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive overlaping images using CSS grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid">

        <img src='https://picsum.photos/id/1013/700/700' alt='bride'>

        <img src='https://picsum.photos/id/1014/700/700' alt='Human'>

        <img src='https://picsum.photos/id/1015/500/500' alt='river'>

        <img src='https://picsum.photos/id/1016/500/500' alt="Mountain">

    </div>

</body>

</html>
